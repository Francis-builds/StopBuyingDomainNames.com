<!DOCTYPE html>
<html>
<head>
	<title>Stop Buying Domain Names</title>
	<style>
		body {
			background-color: #1c1c1e;
			color: #d4d4d4;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 0 auto;
			max-width: 600px;
			padding: 20px;
			box-sizing: border-box;
		}

		h1 {
			font-size: 2em;
			margin-top: 0;
		}

		blockquote {
			background-color: #292929;
			border: none;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.4);
			color: #d4d4d4;
			margin: 20px auto;
			max-width: 500px;
			padding: 20px;
			box-sizing: border-box;
		}

		.follow-button {
			display: inline-block;
			background-color: #1da1f2;
			border: none;
			border-radius: 50px;
			color: #d4d4d4;
			cursor: pointer;
			font-size: 1.2em;
			font-weight: bold;
			padding: 15px 40px;
			text-decoration: none;
			transition: background-color 0.2s ease-in-out;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.4);
		}

		.follow-button:hover {
			background-color: #0d8bc9;
		}

</head>
<body>
	<div class="container">
		<h1>Stop Buying Domain Names</h1>

	</div>
</body>
</html>
